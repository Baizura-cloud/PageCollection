<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
  </head>
  <link rel="stylesheet" href="login.css" />
  <body>
    <div class="box">
      <h2>Log In</h2>
      <form action="/action_page.php">
        <input
          class="textField"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <input
          class="textField"
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        />
        <div class="clearfix">
          <div class="column left">
            <input  type="checkbox" id="remember" name="remember" />
            <label   for="remember">Remember me</label>
          </div>
          <a class="column right" href="https://www.w3schools.com/" target="_blank"
            >Forgot Password?</a
          >
        </div>
        
        <input class="button" type="submit" value="Submit" />
        <p>
          Don't have an account?
          <a href="https://www.w3schools.com/" target="_blank">Register</a>
        </p>
      </form>
      <span class="line">Or</span>
      <button name="googleL" class="button google">
        <i class="fa-brands fa-google"></i>
        Login with Google
      </button>
      <button name="facebookL" class="button facebook">
        <i class="fa-brands fa-facebook"></i>
        Login with Facebook
      </button>
    </div>
  </body>
</html>
