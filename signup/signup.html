<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="box">
      <h2>Sign Up</h2>
      <form action="signup.js">
        <input
          class="textField"
          type="text"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="textField"
          type="password"
          id="password"
          name="password"
          placeholder="Create Password"
        />
        <input
          class="textField"
          type="password"
          id="password"
          name="password"
          placeholder="Confirm Password"
        />
        <input class="button" type="submit" value="Submit" onclick="submi()" />
        <p>
          Already have an account?
          <a href="https://www.w3schools.com/" target="_blank">Login</a>
        </p>
      </form>
      <span class="line">Or</span>
      <button name="googleL" class="button google">
        <i class="fa-brands fa-google"></i>
        Login with Google
      </button>
      <button name="facebookL" class="button facebook">
        <i class="fa-brands fa-facebook"></i>
        Login with Facebook
      </button>
    </div>
  </body>
</html>
